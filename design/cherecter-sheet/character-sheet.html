<!doctype html>
<html lang="Ruru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>character sheet. Design. </title>
</head>
<body>
<div class="wrapper">
    <div class="container">

        <div id="character-sheet">
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <div class="r-character-logo">
                            <div class="r-logo-picture"></div>
                            <div>CHARACTER SHEET</div>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="r-header-form">
                            <div class="col-md-5">
                                <label class="r-header-label">
                                    Name
                                    <input id="name_character" class="r-header-input">
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label class="r-header-label">
                                    Player
                                    <input id="player_name" class="r-header-input">
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="r-header-label">
                                    Point Total
                                    <input id="point_total" class="r-header-input">
                                </label>
                            </div>

                            <div class="col-md-2">
                                <label class="r-header-label">
                                    HT
                                    <input id="character_growth" class="r-header-input">
                                </label>
                            </div>
                            <div class="col-md-2">
                                <label class="r-header-label">
                                    WT
                                    <input id="character_weight" class="r-header-input">
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="r-header-label">
                                    Size Modifier
                                    <input id="size_modifier" class="r-header-input">
                                </label>
                            </div>
                            <div class="col-md-2">
                                <label class="r-header-label">
                                    Age
                                    <input id="character_age" class="r-header-input">
                                </label>
                            </div>
                            <div class="col-md-3">
                                <label class="r-header-label">
                                    Unspent Pts
                                    <input id="unspent_pts" class="r-header-input">
                                </label>
                            </div>
                            <div class="col-md-12">
                                <label class="r-header-label">
                                    Appearance
                                    <input id="character-appearance" class="r-header-input">
                                </label>
                            </div>

                        </div>


                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="r-character-stats">

                            <div>
                                <div class="col-md-5">
                                    <label class="r-stats-label">
                                        <div class="r-stats-abb">ST</div>
                                        <input class="r-stats-input">
                                        <span class="r-stats-points">
                                        [<input>]
                                    </span>
                                    </label>
                                </div>
                                <div class="col-md-5">
                                    <label class="r-stats-label">
                                        <div class="r-stats-abb">HP</div>
                                        <input class="r-stats-input">
                                        <span class="r-stats-current">
                                        CURRENT
                                    </span>
                                        <input class="r-stats-input">
                                    </label>
                                </div>
                                <div class="col-md-2">
                                 <span class="r-stats-change">
                                        [<input>]
                                    </span>
                                </div>
                            </div>

                            <div>
                                <div class="col-md-5">
                                    <label class="r-stats-label">
                                        <div class="r-stats-abb">DX</div>
                                        <input class="r-stats-input">
                                        <span class="r-stats-points">
                                        [<input>]
                                    </span>
                                    </label>
                                </div>
                                <div class="col-md-5">
                                    <label class="r-stats-label">
                                        <div class="r-stats-abb">Will</div>
                                        <input class="r-stats-input">
                                    </label>
                                </div>
                                <div class="col-md-2">
                                 <span class="r-stats-change">
                                        [<input>]
                                    </span>
                                </div>
                            </div>

                            <div>
                                <div class="col-md-5">
                                    <label class="r-stats-label">
                                        <div class="r-stats-abb">IQ</div>
                                        <input class="r-stats-input">
                                        <span class="r-stats-points">
                                        [<input>]
                                    </span>
                                    </label>
                                </div>
                                <div class="col-md-5">
                                    <label class="r-stats-label">
                                        <div class="r-stats-abb">Per</div>
                                        <input class="r-stats-input">
                                    </label>
                                </div>
                                <div class="col-md-2">
                                 <span class="r-stats-change">
                                        [<input>]
                                    </span>
                                </div>
                            </div>

                            <div>
                                <div class="col-md-5">
                                    <label class="r-stats-label">
                                        <div class="r-stats-abb">HT</div>
                                        <input class="r-stats-input">
                                        <span class="r-stats-points">
                                        [<input>]
                                    </span>
                                    </label>
                                </div>
                                <div class="col-md-5">
                                    <label class="r-stats-label">
                                        <div class="r-stats-abb">FP</div>
                                        <input class="r-stats-input">
                                        <span class="r-stats-current">
                                        CURRENT
                                    </span>
                                        <input class="r-stats-input">
                                    </label>
                                </div>
                                <div class="col-md-2">
                                 <span class="r-stats-change">
                                        [<input>]
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
